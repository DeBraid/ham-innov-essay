<h2 id="patents">Patents: early and often</h2>
<p>
	While more patents are associated with higher funding, patents account for a relevant but small portion of a company’s success. <a href="http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2610433" target="_blank">ref</a>
</p>
<p>
	A study of patent portfolios of US startups listed in CrunchBase and public patent applications from US Patent and Trademark Office (USPTO) between 2008 and 2012.  Total patents and those obtained early in company lifespan correlated with higher total funding.  
</p>	
<p>
	Companies based in California tend to patent more than in other states, and that companies that are venture-backed patent more than those who are not. Most start-ups that patent file their first application before even receiving any reported funding. There is a significant positive relationship between patent protection, and receiving investment and being acquired. 
</p>

<h4>Internet eroding the advantage of Large Cities</h4>
<p>
	An NBER working paper on reviewed 'nearly every US patent granted during 1836–2010' and found larger city size provided a considerable advantage in inventive activities during most of the 20th century <strong>but</strong> this strength of this effect seems to be eroding. <a href="http://www.nber.org/papers/w20921.pdf" target="_blank">ref</a>
</p>
<p>
	<img class="img-responsive"	src="declining-city-importance.png" alt="">
</p>
<p>
	Internet itself is disrupting the process of innovation.  Advances in digital communication, like real-time video calls from your smartphones, are now available globally.  Empowering everyone with communication tools has proven beneficial for innovation, making organic growth in non-tech powerhouse regions more feasible.
</p>
