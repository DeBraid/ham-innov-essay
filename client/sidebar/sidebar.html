<template name="sidebar">
  <ul class="nav nav-stacked" id="sidebar">
    {{#each sections }}
		<li>
	    	{{#if icon }}
				<a href="#" id="scrollToTop">
		    		<i class="{{ icon }}"></i>
				</a>
				{{else}}
				<a href="#{{ id }}">{{ pretty }}</a>
	    	{{/if}}
		</li>
    {{/each}}
  </ul>
</template>
