    <h2 id="software">Software</h2>
    <p>
        Globalization, the Internet and smartphones are driving accelerating technological change.  There is an interdisciplinary renaissance as technology innervated all aspects of human life.
    </p>
    <p>
        Every company in every industry that plans to stay in business needs to figure out what it means to be a software company.  By 2020, 3 billion new internet users will be created by access to cheap smart phones.
    </p>
    <p>
        <blockquote>
            No market has experienced this growth (in absolute or relative terms, ever).  
        </blockquote>
    </p>
    <p>
        Adoption rates for mobile phones exceed all other appliances know to history.  In 2005 only a small percentage of adults on Earth had a mobile phone (less than 5%).  Today 2 in 3 adults have a smartphone with 625x more power than desktop PCs from the mid-1990s. <a href="http://ben-evans.com/benedictevans/2014/10/28/presentation-mobile-is-eating-the-world" target="_blank">ref</a>
    </p>
    <p>
        When everyone has a pocket supercomputer, the world is vastly different place.
    </p>

    <p>Company-as-application-provider might sound abstract, but it's more familiar than first appears: serve the end-users -- your valued customers -- with unique, tailored, individualized functionality that constantly evolves in real time as new products and services roll out.
    </p>

    <p>A quarter of the jobs — from analysts to entrepreneurs and CEOs — are as much about business as technology. Others combine information technology with life science, security, analytics, marketing, gaming, art and design — you name it. Students, parents, teachers and the public at large need to hear this new narrative.</p>

    <p>Y Combinator is a world-famous start-up accelerator. It's a model for success in modern software-driven business ecosystem in Silicon Valley. They will fund non-technical founder, but state in <a href="www.ycombinator.com/faq/">their FAQ</a>:
        <blockquote>
            <p>Q: "I have a great idea for a startup, but I'm not technical. Will you still fund me? Can you help me find programmers to implement my idea?"</p>
            <p>A: "We'll consider funding you, but your chances are about <strong>10x better</strong> if you find yourself a technical cofounder."</p>

        </blockquote>
    </p>

    <h3>Software is eating the world.</h3>

    <p>Salaries for developers is well above average, demand for their services is high. But lets start with a macro view of the labour market.</p>

    <p>
        The "3rd Platform of Computing" is social, mobile, cloud and big data. Transforming IT much faster than the first (mainframe) or second (client/server) platforms ever did. http://www.cio.com/article/2377568/cloud-computing/as-idc-sees-it-tech-s-third-platform-disrupts-everyone.html IDC themselves describes technology in 2014: "2014 will be all about pitched battles all across the 3rd Platform: in mobile devices and platforms, in cloud services, in Big Data and social technologies, in the datacenters that will support the 3rd Platform, in a new generation of industry-transforming killer solutions." www.idc.com/getdoc.jsp?containerId=244606 From http://www.cio.com/article/2376749/cloud-computing/software-is-eating-the-world-and-it-could-eat-your-business.html Named by Wired.com as one of the 10 most influential people in cloud computing, Bernard Golden: "the prediction echoes the well-known 2011 Marc Andreessen WSJ editorial that proclaimed that software is eating the world. He noted how Amazon, Netflix and Pandora upended the retail, video and music industries by operating, at their heart, as software-based companies. One might say the events of the past three years have only served to reinforce Andreessen's perspective. Today Airbnb and Uber are case studies proving success of algo-based businesses disrupting."

    </p>
